<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte Parcial – Primer Parcial</title>
  <style>
    :root {
      --bg-window: #f2f2f2;
      --bg-header: rgba(255,255,255,0.85);
      --bg-content: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #007aff;
      --border-radius: 14px;
      --shadow-window: 0 10px 30px rgba(0,0,0,0.1);
      --divider: #e0e0e5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #e5e5ea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .window {
      width: 100%;
      max-width: 800px;
      background-color: var(--bg-window);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-window);
      overflow: hidden;
    }
    .window-header {
      backdrop-filter: blur(20px);
      background-color: var(--bg-header);
      padding: 16px 24px;
      font-size: 1.25rem;
      font-weight: 600;
      border-bottom: 1px solid var(--divider);
    }
    .window-content {
      background-color: var(--bg-content);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px 24px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 0. nine rem;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="number"],
    .form-group textarea {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #d1d1d6;
      border-radius: 8px;
      background-color: #fafafa;
      color: var(--text-primary);
      outline: none;
      transition: border-color .2s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent);
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .divider {
      height: 1px;
      background-color: var(--divider);
      margin: 24px 0;
    }
    .btn-submit {
      align-self: flex-end;
      padding: 12px 28px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color .2s;
    }
    .btn-submit:hover {
      background-color: #005ecb;
    }
    @media (max-width: 600px) {
      .window-content { padding: 16px; }
      .btn-submit { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-header">
      Reporte Parcial – Primer Parcial
    </div>
    <div class="window-content">
      <form>
        <!-- 1. Datos del Practicante -->
        <div class="section">
          <div class="section-title">1. Datos del Practicante</div>
          <div class="form-grid">
            <div class="form-group">
              <label for="apellido-paterno">Apellido Paterno</label>
              <input id="apellido-paterno" type="text" placeholder="Ej. García" required />
            </div>
            <div class="form-group">
              <label for="apellido-materno">Apellido Materno</label>
              <input id="apellido-materno" type="text" placeholder="Ej. López" required />
            </div>
            <div class="form-group">
              <label for="nombre">Nombre(s)</label>
              <input id="nombre" type="text" placeholder="Ej. Juan Carlos" required />
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="licenciatura">Licenciatura</label>
              <input id="licenciatura" type="text" placeholder="Ej. Ingeniería en Sistemas" required />
            </div>
          </div>
        </div>

        <!-- 2. Empresa/Dependencia -->
        <div class="section">
          <div class="section-title">2. Empresa / Dependencia</div>
          <div class="form-grid">
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="empresa">Nombre de la empresa/dependencia</label>
              <input id="empresa" type="text" placeholder="Ej. Tech Solutions S.A." required />
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label for="cambios">Algún cambio realizado después de la asignación</label>
              <input id="cambios" type="text" placeholder="Describir cambio, si aplica" />
            </div>
          </div>
        </div>

        <!-- 3. Período de realización -->
        <div class="section">
          <div class="section-title">3. Período de realización de la práctica</div>
          <div class="form-grid">
            <div class="form-group">
              <label for="periodo-desde">Del</label>
              <input id="periodo-desde" type="date" required />
            </div>
            <div class="form-group">
              <label for="periodo-hasta">Al</label>
              <input id="periodo-hasta" type="date" required />
            </div>
          </div>
        </div>

        <!-- 4. Período reportado -->
        <div class="section">
          <div class="section-title">4. Período reportado</div>
          <div class="form-grid">
            <div class="form-group">
              <label for="reporte-desde">Del</label>
              <input id="reporte-desde" type="date" required />
            </div>
            <div class="form-group">
              <label for="reporte-hasta">Al</label>
              <input id="reporte-hasta" type="date" required />
            </div>
            <div class="form-group">
              <label for="horas-acumuladas">Horas acumuladas</label>
              <input id="horas-acumuladas" type="number" min="0" placeholder="Ej. 180" required />
            </div>
            <div class="form-group">
              <label for="horas-letra">Con letra</label>
              <input id="horas-letra" type="text" placeholder="Ej. Ciento ochenta" required />
            </div>
          </div>
        </div>

        <!-- 5. Objetivo general -->
        <div class="section">
          <div class="section-title">5. Objetivo general del programa</div>
          <textarea id="objetivo" placeholder="Describe el objetivo general..." required></textarea>
        </div>

        <!-- 6. Actividades reportadas -->
        <div class="section">
          <div class="section-title">6. Actividades reportadas y avance</div>
          <textarea id="actividades" placeholder="Detalle las actividades realizadas y su avance respecto a las metas..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar Reporte Parcial</button>
      </form>
    </div>
  </div>
</body>
</html>
